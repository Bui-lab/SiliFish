<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>__TITLE__</title>
    <style>
        __STYLE_SHEET__
    </style>
    __ONLINE_3D_SCRIPT__
</head>

<body>
    <div id="left-panel" style="width:50%; float:left">
        <div id="left-title" class="titleDiv">__LEFT_HEADER__</div>
        <div id="3d-graph-gap"></div>
    </div>
    <div id="seperator" class="vertical"></div>
    <div id="right-panel" style="width:50%; float:right">
        <div id="right-title" class="titleDiv">__RIGHT_HEADER__</div>
        <div id="3d-graph-chem"></div>
    </div>
    <script>
        __OFFLINE_3D_SCRIPT__
    </script>
    <script>
        const gapGraph = ForceGraph3D()
            (document.getElementById("3d-graph-gap"));
        const chemGraph = ForceGraph3D()
            (document.getElementById("3d-graph-chem"));

        const gapData = {
            "nodes": [__NODES__],
            "links": [__GAP_LINKS__]
        };
        const chemData = {
            "nodes": [__NODES__],
            "links": [__CHEM_LINKS__]
        };

        const colorSet = { __COLOR_SET__ };

        const spineMaterial = new THREE.LineBasicMaterial({ color: 0x000 });
        const spinePoints = [];
        spinePoints.push(new THREE.Vector3(__SPINE_X__, __SPINE_Y__, __SPINE_Z__));
        spinePoints.push(new THREE.Vector3(__SPINE_LENGTH__, __SPINE_Y__, __SPINE_Z__));

        const spineGeometry = new THREE.BufferGeometry().setFromPoints(spinePoints);
        const spineLineGap = new THREE.Line(spineGeometry, spineMaterial);
        const spineLineChem = new THREE.Line(spineGeometry, spineMaterial);

        gapGraph.scene().add(spineLineGap);
        chemGraph.scene().add(spineLineChem);

        let hoverNodeGap = null;

        const gapDataSet = gapGraph
            .nodeColor(n => (hoverNodeGap == null || hoverNodeGap.g == n.g ? colorSet[n.g] : '#EEE'))
            .nodeLabel(n => `${n.id} ${n.crd}`)
            .graphData(gapData)
            .linkColor(l => hoverNodeGap == null ? '#444' : l.source == hoverNodeGap ? '#F00' : l.target == hoverNodeGap ? '#0F0' : '#FFF')
            .linkLabel(l => `${l.source.id} &lt--&gt; ${l.target.id} [ ${l.conductance}]`)
            .linkWidth(l => Math.max(l.value, 0.5))
            .linkCurvature('curv')
            .onNodeClick(node => {
                hoverNodeGap = node;
                updateHighlightGap();
            })
            .onBackgroundClick(() => {
                hoverNodeGap = null;
                updateHighlightGap();
            })
            .enableNodeDrag(false)
            .backgroundColor("#FFF")
            .width(document.body.offsetWidth);

        function updateHighlightGap() {
            // trigger update of highlighted objects in scene
            gapGraph
                .nodeColor(gapGraph.nodeColor())
                .linkColor(gapGraph.linkColor())
        }

        let hoverNodeChem = null;

        const chemDataSet = chemGraph
            .nodeColor(n => (hoverNodeChem == null || hoverNodeChem.g == n.g ? colorSet[n.g] : '#EEE'))
            .nodeLabel(n => `${n.id} ${n.crd}`)
            .graphData(chemData)
            .linkDirectionalArrowRelPos(1)
            .linkDirectionalArrowLength(5)
            .linkColor(() => '#333')
            .linkLabel(l => `${l.source.id} &gt; ${l.target.id} [ ${l.conductance}]`)
            .linkWidth(l => Math.max(l.value, 0.5))
            .linkCurvature('curv')
            .onNodeClick(node => {
                hoverNodeChem = node;
                updateHighlightChem();
            })
            .onBackgroundClick(() => {
                hoverNodeChem = null;
                updateHighlightChem();
            })
            .enableNodeDrag(false)
            .backgroundColor("#FFF")
            .width(document.body.offsetWidth);
        function updateHighlightChem() {
            // trigger update of highlighted objects in scene
            chemGraph
                .nodeColor(chemGraph.nodeColor())
                .linkColor(chemGraph.linkColor())
        }
    </script>

</body>

</html>
