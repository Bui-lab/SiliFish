<!-- Code template from: https://www.dycharts.com/ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>__TITLE__</title>
    <!-- Styles -->
    <style>
        /**
        * Downloaded from https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.css
        * Default styles for the dygraphs charting library.
        */

        .dygraph-legend {
            position: absolute;
            font-size: 14px;
            z-index: 10;
            width: 250px; /* labelsDivWidth */
            /*
  dygraphs determines these based on the presence of chart labels.
  It might make more sense to create a wrapper div around the chart proper.
  top: 0px;
  right: 2px;
  */
            background: white;
            line-height: normal;
            text-align: left;
            overflow: hidden;
        }

        /* styles for a solid line in the legend */
        .dygraph-legend-line {
            display: inline-block;
            position: relative;
            bottom: .5ex;
            padding-left: 1em;
            height: 1px;
            border-bottom-width: 2px;
            border-bottom-style: solid;
            /* border-bottom-color is set based on the series color */
        }

        /* styles for a dashed line in the legend, e.g. when strokePattern is set */
        .dygraph-legend-dash {
            display: inline-block;
            position: relative;
            bottom: .5ex;
            height: 1px;
            border-bottom-width: 2px;
            border-bottom-style: solid;
            /* border-bottom-color is set based on the series color */
            /* margin-right is set based on the stroke pattern */
            /* padding-left is set based on the stroke pattern */
        }

        .dygraph-roller {
            position: absolute;
            z-index: 10;
        }

        /* This class is shared by all annotations, including those with icons */
        .dygraph-annotation {
            position: absolute;
            z-index: 10;
            overflow: hidden;
        }

        /* This class only applies to annotations without icons */
        /* Old class name: .dygraphDefaultAnnotation */
        .dygraph-default-annotation {
            border: 1px solid black;
            background-color: white;
            text-align: center;
        }

        .dygraph-axis-label {
            /* position: absolute; */
            /* font-size: 14px; */
            z-index: 10;
            line-height: normal;
            overflow: hidden;
            color: black; /* replaces old axisLabelColor option */
        }

        .dygraph-axis-label-x {
        }

        .dygraph-axis-label-y {
        }

        .dygraph-axis-label-y2 {
        }

        .dygraph-title {
            font-weight: bold;
            z-index: 10;
            text-align: center;
            /* font-size: based on titleHeight option */
        }


        /* For y-axis label */
        .dygraph-label-rotate-left {
            text-align: center;
            /* See http://caniuse.com/#feat=transforms2d */
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
        }

        /* For y2-axis label */
        .dygraph-label-rotate-right {
            text-align: center;
            /* See http://caniuse.com/#feat=transforms2d */
            transform: rotate(-90deg);
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
            -o-transform: rotate(-90deg);
            -ms-transform: rotate(-90deg);
        }

        .title {
            font-weight: bold;
            z-index: 10;
            text-align: left;
            margin-left: 100px;
            margin-bottom: 50px;
            font-size: 24px;
            font-family: Arial;
        }

        .dygraph-title {
            font-weight: bold;
            z-index: 10;
            text-align: center;
            font-family: Arial;
            /* font-size: based on titleHeight option */
        }

        .dygraph-xlabel {
            font-size: 16px;
            font-family: Arial;
            text-align: center;
            /* font-size: based on xLabelHeight option */
        }

        .dygraph-ylabel {
            font-size: 16px;
            font-family: Arial;
            text-align: center;
            text-wrap: nowrap;
            transform: translate(10%, -50%) rotate(-90.1deg);
            /* font-size: based on xLabelHeight option */
        }

        .merged-xlabel {
            font-size: 24px;
            font-family: Arial;
            text-align: center;
            max-width: 75%;
        }

        .merged-ylabel {
            font-size: 24px;
            font-family: Arial;
            text-align: center;
            text-wrap: nowrap;
            transform: translate(-50%) rotate(-90.1deg);
            position: absolute;
            left: 10px; 
            top: 50%;
        }

        .chart-container {
            width: __WIDTH_PX__px;
            height: __HEIGHT_PX__px;
            display: flex;
            flex-flow: row nowrap;
            overflow: hidden;
        }

        .chart {
            max-width: 85%;
            flex-grow: 1;

            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the .merged-xlabel horizontally */
        }

        .legend {
            width: 15%;
            min-width: 200px;
            max-width: 300px;
            font: normal 10px sans-serif;
            overflow-y: scroll; /* Enable vertical scrollbar only for the labelDiv */
        }

        __EXTRA_STYLES__

    </style>
</head>
<body>
    <div style="position:relative">
        <div id="titleDiv" class="title">__TITLE__</div>
        <div id="y-axis-label" class="merged-ylabel">
            __MERGED_Y_AXIS_LABEL__
        </div>
        <div style="display:flex;flex-flow:row wrap;">
            __CHART_DIVS__
        </div>
        <div id="x-axis-label" class="merged-xlabel">
            __MERGED_X_AXIS_LABEL__
        </div>
    </div>

    <!-- Resources -->
    __ONLINE_DYGRAPH_SCRIPT__
    <script>
        __OFFLINE_DYGRAPH_SCRIPT__
    </script>

    <script>
        __DY_SYNCHRONIZER__

        window.addEventListener('DOMContentLoaded', () => {
            var gs = [];

            __CHARTS__

            Dygraph.synchronize(gs, { zoom: true, selection: true, range: false });
        });

        document.getElementById("x-axis-label").style.marginTop = "10px";

        __DY_LISTENERS__
    </script>
    <p>
        Select to zoom, double click to return to the original view.
        Shift-drag to scroll.
        Plots are synchronized.
    </p>
</body>
</html>
