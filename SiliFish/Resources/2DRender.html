<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>__TITLE__</title>
    <style>
        __STYLE_SHEET__
    </style>
    __ONLINE_2D_SCRIPT__
</head>

<body>
    <div id="left-panel" style="width:100%">
        <div id="left-title" class="titleDiv">__LEFT_HEADER__</div>
        <div id="2D-graph"></div>
    </div>
    <script>
        __OFFLINE_2D_SCRIPT__
    </script>

    <script>
        const gapChemGraph = ForceGraph()
            (document.getElementById("2D-graph"));

        const shapeSet = { __SHAPE_SET__ };
        const colorSet = { __COLOR_SET__ };

        const gapChemData = {
            "nodes": [__POOLS__],
            "links": [__GAP_CHEM_LINKS__]
        };

        let selectedNode = null;
        let showChemJnc = __SHOW_CHEM__;
        let showGapJnc = __SHOW_GAP__;

        //https://stackoverflow.com/questions/8739072/highlight-selected-node-its-links-and-its-children-in-a-d3-force-directed-grap
        var linkedByID = {};
        gapChemData.links.forEach(function (d) {
            linkedByID[d.source + "," + d.target] = 1;
        });
        function neighboring(a, b) {
            return linkedByID[a.id + "," + b.id];
        }

        function nodePaint(node, color, ctx) {
            if (selectedNode != null && selectedNode.id != node.id
                && !neighboring(selectedNode, node)
                && !neighboring(node, selectedNode))
                color = '#EEE';
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(node.x, node.y, 10, 0, 2 * Math.PI, false); //circle
            ctx.fillStyle = color;
            ctx.fill();
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.textSize = 10;
            ctx.fillStyle = 'black';
            ctx.fillText(node.id, node.x, node.y);
        }
        function showLink(l) {
            let show = true;
            if (selectedNode != null)
                show = l.source.id == selectedNode.id || l.target.id == selectedNode.id;
            return show;
        }

        const gapChemDataSet = gapChemGraph
            .nodeCanvasObject((node, ctx) => nodePaint(node, colorSet[node.g], ctx))
            .nodePointerAreaPaint(nodePaint)
            .nodeLabel(`id`)
            .graphData(gapChemData)
            .enableNodeDrag(true)
            .linkColor(l => selectedNode == null ? '#808080' ://medium gray
                !showLink(l) ? '#DDD' ://light gray
                    l.type == 'gap' ? '#333' ://dark gray
                        (l.source.g == selectedNode.g) ? '#0C0' ://green - outgoing
                            '#C00') //red - incoming
            .linkLabel(l => l.type == 'gap' ?
                `${l.source.id} &harr; ${l.target.id} [ ${l.conductance}]` :
                `${l.source.id} &rarr; ${l.target.id} [ ${l.conductance}]`)
            .linkWidth(l => Math.max(l.value, 0.5))
            .linkCurvature('curv')
            .linkVisibility(l => (l.type == 'chem' && showChemJnc || l.type == 'gap' && showGapJnc) && showLink(l))
            .onNodeClick(node => {
                selectedNode = node;
                updateHighlight();
            })
            .onBackgroundClick(() => {
                selectedNode = null;
                updateHighlight();
            })
            .backgroundColor('white')
            .width(document.body.offsetWidth);

        function ShowGapJunc() {
            showGapJnc = true;
            gapChemGraph
                .linkVisibility(gapChemGraph.linkVisibility())
        }
        function HideGapJunc() {
            showGapJnc = false;
            gapChemGraph
                .linkVisibility(gapChemGraph.linkVisibility())
        }
        function ShowChemJunc() {
            showChemJnc = true;
            gapChemGraph
                .linkVisibility(gapChemGraph.linkVisibility())
        }
        function HideChemJunc() {
            showChemJnc = false;
            gapChemGraph
                .linkVisibility(gapChemGraph.linkVisibility())
        }

        function updateHighlight() {
            // trigger update of highlighted objects in scene
            gapChemGraph
                .nodeColor(gapChemGraph.nodeColor())
                .linkColor(gapChemGraph.linkColor())
        }
        function SelectCellPool(pool) {
            selectedNode = gapChemData.nodes.find(n => n.g == pool);
            updateHighlight();
        }
        gapChemData.nodes.forEach(node => { node.fx = node.x; node.fy = node.y; }); // fix nodes
    </script>

</body>

</html>
